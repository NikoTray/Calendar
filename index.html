<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar project by NikoTray</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Назад</button>
          <button id="nextButton">Вперед</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Понедельник</div>
        <div>Вторник</div>
        <div>Среда</div>
        <div>Четверг</div>
        <div>Пятница</div>
        <div>Суббота</div>
        <div>Воскресенье</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Новое событие</h2>

      <input id="eventTitleInput" placeholder="Название мероприятия" />

      <button id="saveButton">Сохранить</button>
      <button id="cancelButton">Отменить</button>
    </div>

    <div id="deleteEventModal">
      <h2>Событие</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Удалить</button>
      <button id="closeButton">Закрыть</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
