<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar by NikoTray</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Назад</button>
          <button id="nextButton">Вперед</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Новое Событие</h2>

      <input id="eventTitleInput" placeholder="Название мероприятия" />

      <button id="saveButton">Сохранить</button>
      <button id="cancelButton">Отменить</button>
    </div>

    <div id="deleteEventModal">
      <h2>Событие</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Удалить</button>
      <button id="closeButton">Закрыть</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
